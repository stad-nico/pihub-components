<pihub-data-grid
	[rows]="rows()"
	[columns]="columns()"
	[(selectedIds)]="selectedIds"
	[selectEnabled]="true"
	[multiselectEnabled]="true"
>
	<ng-template columnTitle="Name" #column let-user>
		<div class="column-name">
			<div class="icon">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 19">
					<path fill="#ffa000" d="M2 0 10 0 14 3 14 5 0 5 0 2C0 1 1 0 2 0" />
					<path
						fill="#ffca28"
						d="M2 3 22 3C24 3 25 4 25 6L25 16C25 18 24 19 22 19L3 19C1 19 0 18 0 16L0 6C0 4 1 3 3 3"
					/>
				</svg>
			</div>
			{{ user.name }}
		</div>
	</ng-template>

	<ng-template columnTitle="Id" #column let-user> Id: {{ user.id }} </ng-template>

	<ng-template columnTitle="Age" #column let-user> Age: {{ user.age }} </ng-template>

	<ng-template columnTitle="Status" #column let-selected="selected" let-hovered="hovered">
		Selected: {{ selected }} Hovered: {{ hovered }}
	</ng-template>
</pihub-data-grid>
