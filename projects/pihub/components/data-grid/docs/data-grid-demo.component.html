<pihub-data-grid
	[rows]="rows()"
	[columnTitles]="columns()"
	[(selectedIds)]="selectedIds"
	[selectEnabled]="true"
	[multiselectEnabled]="true"
>
	<ng-template column="Name" let-user>
		<div class="column-name">
			<div class="icon">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 19">
					<path fill="#ffa000" d="M2 0 10 0 14 3 14 5 0 5 0 2C0 1 1 0 2 0" />
					<path fill="#ffca28" d="M2 3 22 3C24 3 25 4 25 6L25 16C25 18 24 19 22 19L3 19C1 19 0 18 0 16L0 6C0 4 1 3 3 3" />
				</svg>
			</div>
			{{ user.name }}
		</div>
	</ng-template>

	<ng-template column="Id" let-user> Id: {{ user.id }} </ng-template>

	<ng-template column="Age" let-user> Age: {{ user.age }} </ng-template>

	<ng-template column="Status" let-selected="selected" let-hovered="hovered">
		Selected: {{ selected }} Hovered: {{ hovered }}
	</ng-template>

	<ng-template emptyState>This will be displayed if there are no items</ng-template>
</pihub-data-grid>
